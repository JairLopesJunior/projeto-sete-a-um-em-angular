<div class="login">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 div_login">
      <div class="container mt-4">
        <form
          [formGroup]="cadastroUsuario"
          style="margin-bottom: 5rem"
          class="mt-3"
          (ngSubmit)="onSubmit()"
        >
          <div class="row inputs">
            <div
              class="
                col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12
                input_nome
                mb-3
              "
            >
              <div class="form-group" [ngClass]="aplicaCssErro('nome')">
                <label for="inputState">Nome *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="nome"
                  id="nome"
                />

                <app-campo-control-erro
                  [mostrarErro]="verificaValidTouched('nome')"
                  msgErro="Nome é obrigatório."
                >
                </app-campo-control-erro>
              </div>
            </div>

            <div
              class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 input_senha"
            >
              <div class="form-group" [ngClass]="aplicaCssErro('senha')">
                <label for="inputState">Senha *</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="senha"
                  id="senha"
                />

                <app-campo-control-erro
                  [mostrarErro]="verificaValidTouched('senha')"
                  msgErro="Senha é obrigatório."
                >
                </app-campo-control-erro>
              </div>
            </div>
          </div>
          <div align="center">
            <button
              class="btn btn-primary button-color"
              [disabled]="cadastroUsuario.invalid"
            >
              Salvar</button
            ><br />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
