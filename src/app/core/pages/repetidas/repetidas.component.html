<div class="container mt-5" style="max-width: 60vw">
    <div class="row mb-3">
        <div class="container mt-4">
            <h1 align="center">Figurinhas Repetidas</h1>
        </div>

        <!-- VERIFICAR REPETIDA -->
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verificarSePossuiFigurinha">
                VERIFICAR REPETIDA
            </button>

            <!-- The Modal -->
            <div class="modal" id="verificarSePossuiFigurinha">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title">VERIFICAR NÚMERO DA FIGURINHA</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="usr">Informe o número da Figurinha:</label>
                                <input type="number" class="form-control" id="figInformada">
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="verificarFigRepetidaExiste(); $event.preventDefault()">VERIFICAR</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">FECHAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr style="margin: 0px">

    <div class="row">
        <div>
            <h5>Você possui {{ numFigsRepetidas }} figurinhas repetidas.</h5>
        </div>
    </div>

    <div class="row mt-4">
        <div
          class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2 mb-2"
          *ngFor="let repetida of repetidas"
        >
            <app-card [figurinha]="repetida"></app-card>
        </div>
    </div>
</div>
